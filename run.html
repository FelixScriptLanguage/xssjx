<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>54188论坛</title>

        <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        padding: 100px;
    }

    textarea {
        width: 200px;
        height: 100px;
        border: 1px pink solid;
        /* 不设置轮廓 */
        outline: none;
        /* 设置其不能改变长宽 */
        resize: none;
    }

    li {
        width: 300px;
        padding: 5px;
        background-color: #eee;
        font-size: 15px;
        margin: 15px 0;
    }

    li a {
        float: right;
    }
</style>

<body bgcolor="#ecf1f5">
    <h1><img src="54188.jpg" width="50" height="50"/>54188论坛</h1>
    <br/>
    <h2>母猪的产后护理</h2>
    <br/>
    <h3>母猪生产后需提供温暖、湿润的环境，以便其体力恢复得更快，<br/>日常需给母猪提供高蛋白的食物，以便其有充足的奶水去喂养小猪。<br/>母猪产仔后，还需要猪舍适量的药物，以便母猪的恢复。<br/>对于那些有肢蹄病、屡配不孕、产仔产奶少等失去种用价值的母猪应及时淘汰。</h3>
    <br/>
    <br/>
    <br/>
    <textarea></textarea>
    <button>发布</button>
    <ul></ul>
    <script>
        //1、获取元素
        var txt = document.querySelector("textarea");
        var btn = document.querySelector("button");
        var ul = document.querySelector("ul");
        //2、给button绑定点击事件
        btn.onclick = function () {
            if (txt.value == "") {//当文本框中没有文字时，提示
                alert("您没有输入内容")
            } else {
                //创建元素li作为留言区
                var li = document.createElement("li");
                //将文本框中的内容放到li中,a标签中href中的内容代表什么都不执行
                li.innerHTML = txt.value + "<a href='javascript:;'>删除</a>"
                txt.value = "";//添加之后文本框的内容清空
                //将留言添加到ul中，而且在最上方
                ul.insertBefore(li, ul.children[0]);
                //当点击删除时删除ul中的li
                var as = document.querySelectorAll("a");
                //循环给每个删除绑定事件
                for (var i = 0; i < as.length; i++) {
                    as[i].onclick = function () {
                        //删除当前a标签所在位置的父节点li
                        ul.removeChild(this.parentNode);
                    }
                }
            }
        }
    </script>
